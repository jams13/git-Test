Git Commands 

Shift Control Folder -> Git Bash - to initialization git from there

or Git Bash and move to folder using cd name/name/name

When in Folder 
*Command git init - To star GIT  -- It will create a git hidden folder

*Command git status - to see files status if / if green they are being watch if 
red they are not being watch by GIT

*Command git add app.js - to adding files in to git watch after any modification

*To configure GIT 
    EXAMPLE
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"

    ADDED config
        $ git config --global user.email "test@gitest.com"
        $ git config --global user.name "Jams"

*Command git commit to create watch - everything will change 
(head -> master) to indentify last commit
you can add msg on top of new window
and Press ESC to enter in botton line and add :wq to exit

Now everything stars good it will show the files changed and insertions, + modes for files
